<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Unit Converter</title>
</head>
<body>
  <div class="body-container">
    <section class="header">
      <h1>Unit Converter</h1>
      <h2>Metric to Imperial Unit Converter</h2>
      <input type="number" id="input" placeholder="Enter">
      <button id="convert-btn">Convert</button>
    </section>
    <section class="output-container">
      <div class="length-output">
        <h4 class="units-title">Length (<span>Meter/Feet</span>)
        </h4>
        <p id="result-length"></p>
      </div>
      <div class="volume-output">
        <h4 class="units-title">Volume (<span>Liter/Gallon</span>)
        </h4>
        <p id="result-volume"></p>
      </div>
      <div class="mass-output">
        <h4 class="units-title">Mass (<span>Kilograms/Pounds</span>)
        </h4>
        <p id="result-mass"></p>
      </div>
    </section>
  </div>
  <script src=""></script>
</body>
</html>
